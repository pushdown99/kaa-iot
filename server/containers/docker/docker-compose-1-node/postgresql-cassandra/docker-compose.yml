version: '2'
services:
  sql:
    image: postgres:9.4
    networks:
      - back-tier
    volumes:
      - sql-data:/var/lib/sql
    env_file: ../../using-compose/postgresql-sql-example.env
  zookeeper:
    image: jplock/zookeeper:3.4.8
    networks:
      - back-tier
    volumes:
      - zookeeper-data:/tmp/zookeeper
  nosql:
    image: cassandra:3.7
    networks:
      - back-tier
    volumes:
      - nosql-data:/data/db
      - ./../../../../../server/common/nosql/cassandra-dao/src/main/resources/cassandra.cql:/cassandra.cql
      - ./../../using-compose/cassandra-image/initKeySpaceCassandra.sh:/initKeySpaceCassandra.sh
    command: bash -c "/initKeySpaceCassandra.sh & /docker-entrypoint.sh cassandra -f"
  kaa_0:
    image: kaa-node:0.10.0
    env_file: ../kaa-example.env
    environment:
      - SQL_PROVIDER_NAME=postgresql
      - NOSQL_PROVIDER_NAME=cassandra
      - SERVICES_WAIT_TIMEOUT=-1 # Wait forever for Zookeeper and SQL
      - ADMIN_PORT=8080
      - BOOTSTRAP_TCP=10088
      - BOOTSTRAP_HTTP=10089
      - OPERATIONS_TCP=10097
      - OPERATIONS_HTTP=10099
    depends_on:
      - sql
      - nosql
      - zookeeper
    networks:
      - back-tier
      - front-tier
    ports:
      - "8080:8080"
      - "10088:10088"
      - "10089:10089"
      - "10097:10097"
      - "10099:10099"
networks:
  back-tier:
    driver: bridge
  front-tier:
    driver: bridge
volumes:
  sql-data:
  nosql-data:
  zookeeper-data:
